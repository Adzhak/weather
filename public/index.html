<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div id="app">
    <input type="text" id="cityInput" placeholder="Enter city" oninput="searchCities(this.value)">
    <ul id="citySuggestions" class="suggestions"></ul>
    <button onclick="getWeather(document.getElementById('cityInput').value)">Get Weather</button>
    <div id="weatherResult"></div>
    <div id="map" style="height: 400px;"></div>
  </div>
  <footer>
    Adilet Zhaksylyk SE-2207
</footer>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
